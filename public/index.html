<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        .welcome-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }
        .btn-start {
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: transform 0.3s;
        }
        .btn-start:hover {
            transform: scale(1.05);
        }
        .div-button {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <i class="bi bi-cart-check welcome-icon"></i>
        <h1 class="mb-3">Jitterbit Order Manager</h1>
        <p class="text-muted mb-4">Sistema de Gerenciamento de Pedidos</p>
        <div class="div-button">
            <a href="dashboard.html" class="btn btn-primary btn-start">
            <i class="bi bi-play-circle me-2"></i>Iniciar
        </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
